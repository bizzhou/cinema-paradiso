<main>

  <div class="container">
    <div class="row">
      <span class="bckg"></span>
      <header class="col-sidebar sidebar">

        <h1>Dashboard</h1>

        <ngb-tabset [orientation]="vertical" (tabChange)="tabChangeHandler($event)">
          <ngb-tab title="User" id="manage-user">
          </ngb-tab>
          <ngb-tab title="Movie" id="manage-movies">
          </ngb-tab>
          <ngb-tab title="Review" id="manage-reviews">
          </ngb-tab>
          <ngb-tab title="Critic Application" id="manage-application">
          </ngb-tab>
        </ngb-tabset>

      </header>

      <div class="col-main-panel main-panel">
        <div class="title">
          <h2>Dashboard</h2>
        </div>

        <div class="container mp-users" *ngIf="selectedTab === 'manage-user'">

          <div class="row mp-users__item" *ngFor="let user of users">
            <h3 class="col-users-title">{{user.userID}} | {{user.username}} | {{user.email}}</h3>
            <button class="col-users-item" (click)="deleteUser(user)">Delete</button>
          </div>
        </div>

        <div class="container mp-movies" *ngIf="selectedTab === 'manage-movies'">
          <button class="">Create New</button>

          <br>
          <input type="text" (input)="filmId = $event.target.value;">
          <button class="btn btn-primary" (click)="getMovie(filmId)">Search Film</button>

          <div class="row mp-movies__item" *ngIf="movie != undefined">
            <h3 class="col-movies-title">{{movie.title}} <span class="entypo-down-open"></span></h3>
            <button class="col-movies-item">Update</button>
            <button class="col-movies-item" (click)="deleteMovie(movie.imdbId)">Delete</button>
          </div>

        </div>

        <div class="container mp-reviews" *ngIf="selectedTab === 'manage-reviews'">
          <div class="row mp-reviews__item">
            <h3 class="col-reviews-title">Review 1 <span class="entypo-down-open"></span></h3>
            <button class="col-reviews-item">Delete</button>
          </div>
          <div class="row mp-reviews__item">
            <h3 class="col-reviews-title">Review 2 <span class="entypo-down-open"></span></h3>
            <button class="col-reviews-item">Delete</button>
          </div>
          <div class="row mp-reviews__item">
            <h3 class="col-reviews-title">Review 3 <span class="entypo-down-open"></span></h3>
            <button class="col-reviews-item">Delete</button>
          </div>
        </div>

        <div class="container mp-application" *ngIf="selectedTab === 'manage-application'">
          <div class="row mp-application__item">
            <h3 class="col-application-title">Application 1 <span class="entypo-down-open"></span></h3>
            <button class="col-application-item">Approve</button>
            <button class="col-application-item">Decline</button>
          </div>
          <div class="row mp-application__item">
            <h3 class="col-application-title">Application 2 <span class="entypo-down-open"></span></h3>
            <button class="col-application-item">Approve</button>
            <button class="col-application-item">Decline</button>
          </div>
          <div class="row mp-application__item">
            <h3 class="col-application-title">Application 3 <span class="entypo-down-open"></span></h3>
            <button class="col-application-item">Approve</button>
            <button class="col-application-item">Decline</button>
          </div>

        </div>

      </div>
    </div>
    <!--./row-->
  </div>
  <!--./container-->
</main>
