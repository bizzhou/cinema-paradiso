<header class="l-header">
  <nav class="l-header__logo">
    <a routerLink="/home" routerLinkActive="active">
      <img alt="logo" src="../../../assets/images/logo.png">
    </a>
  </nav>

  <nav class="l-header__nav">
    <a>
      <form (ngSubmit)="keywordSubmit()">
        <input type="search" placeholder="Coco" [(ngModel)]="keywords" name="keywords" style="margin-top: -20px">
        <button type="submit"><span class="glyphicon glyphicon-search" id="search-icon"></span></button>
      </form>
    </a>
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/movies" routerLinkActive="active">Movies</a>
    <a routerLink="/movies" routerLinkActive="active">TV Shows</a>

    <div *ngIf="!status; else elseBlock">
      <a routerLinkActive="active" class="trigger" href="javascript:;">Log in / Sign up</a>
    </div>
    <ng-template #elseBlock>
        <div *ngIf ="is_admin; else userBlock">
          <a routerLink="admin">{{user.username}}</a>
          <a class="trigger" (click)="logout()">Log out</a>
        </div>

        <ng-template #userBlock>
          <a routerLink="user">{{user.username}}</a>
          <a class="trigger" (click)="logout()">Log out</a>
        </ng-template>
    </ng-template>
    <!--<a routerLinkActive="active" class="trigger" href="javascript:;">Sign up</a>-->

  </nav>
</header>

<app-login></app-login>
